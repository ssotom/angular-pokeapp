<div class="container-fluid p-4">
  <input
    class="form-control col-md-4 mx-auto"
    type="search"
    placeholder="Search"
    aria-label="Search"
    [(ngModel)]="searchText"
    [ngModelOptions]="{ standalone: true }"
    autocomplete="off"
  />
  <div class="d-flex flex-wrap justify-content-center mt-2">
    <div
      class="wrapper"
      (click)="openModal(lgModal, pokemon.id)"
      *ngFor="let pokemon of pokemons | filter: searchText"
    >
      <div class="card text-center shadow">
        <img
          src="{{ pokemon.sprite }}"
          class="card-img-top"
          alt="{{ pokemon.name }}"
        />
        <div class="card-body">
          <h6 class="card-title text-uppercase">{{ pokemon.name }}</h6>
          <img class="versus" src="favicon.ico" alt="" *ngIf="comparePokemon" />
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isLoading" class="d-flex justify-content-center mt-4">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <button
    type="button"
    (click)="loadMore()"
    class="btn btn-link btn-block btn-lg mt-4"
  >
    Load More
  </button>
</div>

<div
  bsModal
  #lgModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="dialog-sizes-name1"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close pull-right"
          (click)="closeModal()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-show-pokemon
          *ngIf="!comparePokemon && selectedPokemon"
          [pokemon]="selectedPokemon"
          (comparePokemon)="compareTo()"
        ></app-show-pokemon>
        <app-compare-pokemons
          *ngIf="comparePokemon && selectedPokemon2"
          [pokemon1]="selectedPokemon"
          [pokemon2]="selectedPokemon2"
        ></app-compare-pokemons>
      </div>
    </div>
  </div>
</div>
